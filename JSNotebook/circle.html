    <!-- Describe what this notebook page is showing -->
    <p><em>Circles suck.</em></p>
    
    <!-- Below is the code that will run -->
    <div>
      <div class="title"> <!-- title bar for the javascript code -->
        <button onclick="start();">Run</button> <!-- Run button that calls start function when pressed -->
        tilingCircles <!-- Program title -->
      </div>

<script class="code">
    function start(){
        canvas.prepare();
        var number = readInt("How many circles per row?");
        var r = canvas.getWidth() / 10 / 2;
        var placeholder = 0;
        var rows = canvas.getHeight() / (r * 2);
        var rowNumber = 0;
        for(var i = 0; i < rows; i++){
            for(var j = 1; j <= number; j++){
                var circle = new Circle((canvas.getWidth() / number) - r + placeholder, rowNumber+r, r);
                var randomNumber1 = Math.random() * 256;
                var randomNumber2 = Math.random() * 256;
                var randomNumber3 = Math.random() * 256;
                placeholder = placeholder + canvas.getWidth()/number;
                circle.setColor(rgb(randomNumber1, randomNumber2, randomNumber3));
                canvas.add(circle);
            }
            rowNumber = rowNumber + (r*2); 
        }
        canvas.draw();
    }
</script>
      <canvas id="Drawing"></canvas> <!-- Graphics output canvas -->
      <textarea id="Console"></textarea> <!-- Text output console -->
    </div>

  </body>

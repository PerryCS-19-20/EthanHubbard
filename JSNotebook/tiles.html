<script class="code">
function start() {
    canvas.prepare();
    
    var num = readInt("How many circles in the row?");
    
    var diameter = canvas.getWidth() / num;
    var radius = diameter / 2;
    var rows = canvas.getHeight() / diameter;
    var rowChange = 0;
    
    for (var j = 0; j < rows; j++) {
        for (var i = 0; i < num; i++) {
            var x = (i * diameter) + radius;
            var circle = new Circle(x, radius + rowChange, radius);
        
            var red = Math.floor(Math.random() * 256);
            var green = Math.floor(Math.random() * 256);
            var blue = Math.floor(Math.random() * 256);
            circle.setColor(rgb(red, green, blue));
        
            canvas.add(circle);
        }
        rowChange = rowChange + diameter;
    }
    canvas.draw();
}
</script>

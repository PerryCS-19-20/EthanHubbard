<script class="code">
        function start() {
        var season = readBoolean("Is it winter?");
        canvas.prepare();
        
        // Calculate the center x pos of the snowman
        var x = canvas.getWidth() / 2;
        
        // Calculate the radius and center Y position of the 3 balls
        var botH = canvas.getHeight() / 6;
        var botY = canvas.getHeight() - botH;
        
        var midH = botH * 2 / 3;
        var midY = canvas.getHeight() - (2 * botH) - midH;
        
        var topH = midH * 2 / 3;
        var topY = canvas.getHeight() - (2 * botH) - (2 * midH) - topH;

        // Create the background
        var back = new Rect(0, 0, canvas.getWidth(), canvas.getHeight());
        back.setColor("blue");
        
        // Create the bottom ball
        var bot = new Circle(x, botY, botH);
        
        // Create the middle ball
        var mid = new Circle(x, midY, midH);
        
        // Create the top ball
        var top = new Circle(x, topY, topH);
        if(season){
            back.setColor("blue");
            bot.setColor("white");
            mid.setColor("white");
            top.setColor("white");
        } else {
            back.setColor("white");
            bot.setColor("brown");
            mid.setColor("brown");
            top.setColor("brown");
        }
        
        canvas.add(back);
        canvas.add(bot);
        canvas.add(mid);
        canvas.add(top);
        
        canvas.draw();
    }
</script>

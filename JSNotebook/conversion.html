<script class="code">
    function start(){
       var mileAmount = readInt("Distance in miles?"); 
       var kilometerAmount = milesToKilometers(mileAmount);
       var meterAmount = kilometersToMeters(kilometerAmount);
       var feetAmount = metersToFeet(meterAmount);
       var inchAmount = feetToInches(feetAmount);
       var mmAmount = inchesToMillimeters(inchAmount);
       
       println("Distance in kilometers: " + kilometerAmount);
       println("Distance in meters: " + meterAmount);
       println("Distance in feet: " + feetAmount);
       println("Distance in inches: " + inchAmount);
       println("Distance in millimeters: " + mmAmount);
       
   }
    function milesToKilometers(miles) {
        return miles*1.60934;
    }
    function kilometersToMeters(kilometers) {
        return kilometers*1000;
    }
    function metersToFeet(meters) {
        return meters*3.28084;
    }
    function feetToInches(feet) {
        return feet*12;
    }
    function inchesToMillimeters(inches) {
        return inches*25.4;
    }
</script>
